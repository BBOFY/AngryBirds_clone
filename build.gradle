plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.14'
    id 'name.remal.sonarlint' version '3.3.7'
}

application {
    mainClassName = 'cz.cvut.fit.niadp.MvcGameJavaFxLauncher'
}

repositories {
    mavenCentral()
}

dependencies {
    shadow 'junit:junit:4.13.2'
    shadow 'org.openjfx:javafx-controls:20'
    implementation 'junit:junit:4.13.2'
    implementation 'org.openjfx:javafx-controls:20'
    testImplementation 'org.jmockit:jmockit:1.49'
    testImplementation 'org.junit.platform:junit-platform-runner:1.10.1'
}



javafx {
    version = "20"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media' ]
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

test {
    jvmArgs "-javaagent:${classpath.find { it.name.contains("jmockit") }.absolutePath}"
}

shadowJar {
    archiveBaseName.set('AngryBirdsClone')
    archiveClassifier.set('')
    archiveVersion.set('')

    dependencies {
        include('junit:junit:4.13.2')
        include('org.openjfx:javafx-controls:20')
    }

}
